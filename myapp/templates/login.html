{% extends "base.html" %} 
{% block title %} Login {% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info" type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
